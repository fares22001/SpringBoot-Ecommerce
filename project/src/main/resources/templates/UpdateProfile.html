<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Update profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Add your CSS file link here -->
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/UpdateProfile.css}" />
</head>
<body class="bodys">
    <div th:replace="~{header :: header}"></div>

    <div class="container">
        <form th:action="@{/UpdateProfile}" th:object="${user}" method="post" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:value="*{username}" required />
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:value="*{email}" required />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:value="*{password}" required />
            </div>
            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>
    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
