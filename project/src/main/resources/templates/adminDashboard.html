<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}" />

    <title>AdminHub</title>
  </head>

  <body>
    <!-- SIDEBAR -->
    <div th:replace="sidebar :: sidebar"></div>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li>
                <a href="/admin/home">Dashboard</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="/admin/home">Home</a>
              </li>
            </ul>
          </div>
        </div>

        <ul class="box-info">
          <li>
            <i class="bx bx-current-location"></i>
            <span class="text">
              <!-- <h3 th:text="${orderCount}"></h3> -->
              <p>Number of Orders</p>
            </span>
          </li>
          <li>
            <i class="bx bxs-group"></i>
            <span class="text">
                <p>Number of Products</p>
                <h3 th:text="${productCount}"></h3>
            </span>
        </li>
          <li>
            <i class="bx bxs-group"></i>
            <span class="text">
                <p>Number of Users</p>
                <h3 th:text="${userCount}"></h3>
            </span>
        </li>
        </ul>

        <div class="table-data">
          <div class="order">
            <div class="head">
              <h3>Recent users</h3>
              <i class="bx bx-search"></i>
              <i class="bx bx-filter"></i>
            </div>
            <table>
              <thead>
                <tr>
                  <th>UserName</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <p>Ahmed osos</p>
                  </td>
                  <td>obour</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script th:src="@{/js/adminDashboard.js}"></script>
  </body>
</html>
