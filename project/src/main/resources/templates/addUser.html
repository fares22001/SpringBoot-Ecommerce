<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/addUser.css}" />
</head>

<body>
    <!-- SIDEBAR -->
    <div th:replace="sidebar :: sidebar"></div>

    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Add User</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="adminDashboard.html">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="adminDashboard.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Form -->
            <div class="bodys">
                <div class="container">
                    <div class="header">
                        <h2>Add User Form</h2>
                    </div>

                    <form th:action="@{/admin/addUser}" th:object="${user}" method="post">
                        <div class="form-control">
                            <label for="username">Username</label>
                            <input type="text" id="username" th:field="*{username}" required />
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            <p th:if="${usernameExists}" th:text="${usernameExists}"></p>
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" th:field="*{email}" required />
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="password" id="password" th:field="*{password}" required />
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>
                        <div class="form-control">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required />
                            <p th:if="${passwordMismatch}" th:text="${passwordMismatch}"></p>
                        </div>
                        <div class="form-control">
                            <label for="role">Role</label>
                            <select id="role" name="role">
                                <option value="" th:if="${user.userrole == null}">Select role</option>
                                <option value="a" th:selected="${user.userrole == 'a'}">Admin</option>
                                <option value="r" th:selected="${user.userrole == 'r'}">User</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </main>
    </section>

    <script src="../../public/js/adminDashboard.js"></script>
    <script src="../../public/js/addUser.js"></script>
</body>

</html>
