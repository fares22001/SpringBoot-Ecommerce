<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/adminDashboard.css}" rel="stylesheet" />
</head>
<body>
    <div th:fragment="sidebar">
        <section id="sidebar">
            <a th:href="@{/admin/home}" class="brand">
                <i class="bx bxs-smile"></i>
                <span class="text">AdminHub</span>
            </a>
            <ul class="side-menu top">
                <li class="active">
                    <a th:href="@{/admin}">
                        <i class="bx bxs-dashboard"></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/products}">
                        <i class="bx bxs-plus-square"></i>
                        <span class="text">Products</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/categories}">
                        <i class="bx bxs-plus-square"></i>
                        <span class="text">categories</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/addUser}">
                        <i class="bx bxs-user-plus"></i>
                        <span class="text">Add Users</span>
                    </a>
                </li>
           
                <li>
                    <a th:href="@{/admin/viewUsers}">
                        <i class="bx bxs-group"></i>
                        <span class="text">View Users</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a th:href="@{/logout}" class="logout">
                        <i class="bx bxs-log-out-circle"></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
