<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}" />

    <!-- css l el control pages wa viewUser pages -->
    <link rel="stylesheet" th:href="@{/css/controlPages.css}" />

    <title>Control Page</title>
  </head>

  <body>
    <!-- SIDEBAR -->
    <div th:replace="sidebar :: sidebar"></div>

    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
      </nav>
      <!-- NAVBAR -->

      <main>
        <div class="table-responsive">
          <table class="custom-table">
            <thead>
              <tr>
                <th>UserID</th>
                <th>UserName</th>
                <th>Email</th>
                 <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example Row -->

              <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                 <td>
                    <form th:action="@{'/admin/deleteUser/' + ${user.id}}" method="post">
                        <button type="submit" class="btn-action remove">Remove</button>
                    </form>
                    <a th:href="@{'/admin/updateUser/' + ${user.id}}" class="btn-action update">Update</a>
                </td>
            </tr>
            
              <!-- Additional rows as needed -->
            </tbody>
          </table>
          <div class="pagination">
            <a href="#">&laquo; Prev</a>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">Next &raquo;</a>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>

    <script th:src="@{/js/adminDashboard.js}"></script>
  </body>
</html>
